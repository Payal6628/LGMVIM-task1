<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="add-task">
        <input type="text" id="task-input" placeholder="Enter task title" />
        <select id="priority-select">
          <option value="Low">Low Priority</option>
          <option value="Medium" selected>Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <button id="add-task-button">Add Task</button>
      </div>
      <div class="task-list">
        <div class="section">
          <h2>Pending Tasks</h2>
          <div class="tasks pending-tasks" id="pending-tasks">
            <!-- Pending tasks will be rendered here dynamically -->
          </div>
        </div>
        <div class="section">
          <h2>Completed Tasks</h2>
          <div class="tasks completed-tasks" id="completed-tasks">
            <!-- Completed tasks will be rendered here dynamically -->
          </div>
        </div>
      </div>
      <button id="refresh-button">Refresh</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
